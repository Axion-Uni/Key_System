        // Function to pick a random key and display it
        function generateRandomKey() {
            const randomIndex = Math.floor(Math.random() * KeysTable.length);
            const randomKey = KeysTable[randomIndex];
            document.getElementById('randomKeyDisplay').innerText = randomKey;
        }

        // Function to copy the key to the clipboard
        function copyToClipboard() {
            const key = document.getElementById('randomKeyDisplay').innerText;
            navigator.clipboard.writeText(key).then(() => {
                alert("Key copied to clipboard: " + key);
            });
        }

        // Generate a key as soon as the page loads
        window.onload = function() {
            generateRandomKey();
        };
